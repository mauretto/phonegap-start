<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Test App</title>
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/DOMStorageAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
 		<div id="title_bar">Phone<strong>Gap</strong></div>

		<div id="welcome" class="view">
		  <div class="app_button" id="map_button">Dove mi trovo</div>
  	      <div class="app_button" id="settings_button">Configura</div>
		</div>

		<div id="map" class="view">
		  <div class="map_image">
              <img id="static_map" src="assets/img/staticmap.png">
		  </div>
		  <p>Tu sei qui...!</p>
		  <div class="app_button" id="welcome_button">Indietro</div>
		</div>

		<div id="settings" class="view">
		  <form id="settings_form">
		    <fieldset>
		      <legend>Tipo</legend>
			  <input type="radio" name="map" value="mappa" checked>Mappa stradale<br/>
		      <input type="radio" name="map" value="satellite">Satellite<br/>
		      <input type="radio" name="map" value="terrain">Terreno<br/>
		      <input type="radio" name="map" value="ibrida">Ibrida<br/>
		    </fieldset>
		    <fieldset>
		      <legend>Zoom Level</legend>
  		      <input type="radio" name="zoom" value="10">Molto lontano<br/>
  		      <input type="radio" name="zoom" value="12">Lontano<br/>
  		      <input type="radio" name="zoom" value="15" checked>Normale<br/>
  		      <input type="radio" name="zoom" value="18">Vicino<br/>
  		      <input type="radio" name="zoom" value="20">Molto vicino<br/>
  		     </fieldset>
		      <button id="save_button">Salva</button>
	      </form>
		</div>

	</body>
</html>
